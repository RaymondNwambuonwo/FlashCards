<body>
 <h3>Music Match</h3>
<div class="game-container">

            <div class="back-face hidden">

            </div>

        </div>
   </div>

</div>

    <button id="previous">Previous</button>
    <button id="next">Next</button>
</div>








    <script src="script.js"></script>
